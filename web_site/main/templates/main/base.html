{% load static %}

<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% block header %}{% endblock %}
</head>
<body>

            <div class="nav-bar">

                    <a href="#">Logo</a>

                <div class="nav-list">

                        <li><a href="#about">About us</a></li>

    {% block body %}{% endblock %}

</html>
